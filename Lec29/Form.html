<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Fill in this form to register</h4>
    <form>
        <label for="text1">Enter Name</label>
        <input type="text" name="text" id="text1" placeholder="Enter your first name">
        <br>
        <br>
        <label for="text2">Last Name</label>
        <input type="text2" name="text2" id="text2" placeholder="Enter your last name">
        <br>
        <br>
        <label for="text3">E-mail</label>
        <input type="text3" name="text3" id="text3" placeholder="Enter your e-mail">
        <br>
        <br>
        <label for="dateofBirth">Date Of Birth</label>
        <input type="date" name="dateofBirth" id="dateofBirth">
        <br>
        <br>
        <label for="username1">Username</label>
        <input type="text" name="username" id="username1" placeholder="enter your username">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password1" placeholder="enter your password">
        <br>
        <br>
        <span>Gender</span>
        <br>
        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio1">
        <br>
        <label for="radio2">FeMale</label>
        <input type="radio" name="radio" id="radio3">
        <br>
        <label for="radio3">Other</label>
        <input type="radio" name="radio" id="radio3">
        <br>
        <br>
        <label for="Course">Course:</label>
        <select name="Course" id="CourseType">
        <option value="B.Tech">B.Tech</option>
        <option value="BCA">BCA</option>
        <option value="M.Tech">M.Tech</option>
        <option value="MBS">MBA</option>
        <option value="MCA">MCA</option>
        <option value="BSC">BSC</option>
        <option value="M.SC">M.SC</option>
        <option value="B.COA">B.COM</option>
        <option value="M.COM">M.COM</option>
        <option value="Phd">Phd</option>
        <option value="BA">BA</option>
        <option value="M.A">M.A</option>
        <option value="B.Pharma">B.Pharma</option>
        <option value="M.Pharma">M.Pharma</option>
        </select>
    </form>
</body>
</html>
