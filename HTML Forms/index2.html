<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Form</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
        <h1>Application Form</h1>
        
        <form id="applicationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" readonly>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="options-group">
                <div class="options-title">Positions Available:</div>
                <div class="options-container">
                    <div class="option-item">
                        <input type="radio" id="junior" name="position" value="junior">
                        <label for="junior">Junior Developer</label>
                    </div>
                    <div class="option-item">
                        <input type="radio" id="mid-level" name="position" value="mid-level">
                        <label for="mid-level">Mid-level Developer</label>
                    </div>
                    <div class="option-item">
                        <input type="radio" id="senior" name="position" value="senior">
                        <label for="senior">Senior Developer</label>
                    </div>
                </div>
            </div>
            
            <div class="options-group">
                <div class="options-title">Programming Languages:</div>
                <div class="options-container">
                    <div class="option-item">
                        <input type="checkbox" id="java" name="languages" value="java">
                        <label for="java">Java</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="javascript" name="languages" value="javascript">
                        <label for="javascript">JavaScript</label>
                    </div>
                    <div class="option-item">
                        <input type="checkbox" id="python" name="languages" value="python">
                        <label for="python">Python</label>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            
            <div class="buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="send-btn">Send</button>
            </div>
        </form>
</div>

</body>
</html>
