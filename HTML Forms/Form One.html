<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fifth</title>
</head>
<body>
    

    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <br>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="email">Email:</label>
            <input type="email" name="emailD" id="emailID">

            <label for="PhoneNumber">Phone No:</label>
            <input type="tel" name="PhoneNumber" id="PhoneNumber">

            <label for="dateofBirth">Date of Birth:</label>
            <input type="date" name="dateofBirth" id="dateofBirth">

            <span>Gender:</span>
            <label for="radio1">Male</label>
            <input type="radio" name="radio" id="radio1">

            <label for="radio2">FeMale</label>
            <input type="radio" name="radio" id="radio2">

            <br>
            <br>
            <label for="Country Name">Country</label>
            <select name="Country Name" id="Country Name">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Nepal">Nepal</option>
            <option value="England">England</option>
           <option value="USA">USA</option>
            </select>
        </fieldset>

        <br>
        <fieldset>
            <legend>Address Street
                <input type="text" name="text" id="text">
                <label for="text1">City</label>
                <input type="text" name="text1" id="text1">
                <label for="text2">State</label>
                <input type="text" name="text2" id="text2">
                <label for="text3">Zip Code</label>
                <input type="text" name="text3" id="text3">
            </legend> 
        </fieldset>

        <fieldset>
            <legend>Other Information</legend>
            <label for="texrarea1">Comments</label>
            <textarea name="textarea1" id="texrarea1" cols="30" rows="10"></textarea>
            <label for="checkbox1">I agree to the term of service</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">
        </fieldset>
        <!-- <button>Submit</button> -->
         <input type="submit" value="Click here">
    </form>

</body>
</html>
