<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Forth</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="emailID">Email ID:</label>
        <input type="email" name="emailID" id="emailID">
        <br>
        <br>
        <label for="Phone">Phone No:</label>
        <input type="tel" name="Phone" id="Phone">
        <br>
        <br>
        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>
        <label for="counter">Experience(in years):</label>
        <br>
        <input type="number" name="counter" id="counter" min="0" max="30">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>

            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <br>
            <br>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <br>
            <br>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
        </fieldset>
        <br>
        <br>
        <label for="EductionType">Highest Eduction:</label>
        <br>
        <select name="EductionType" id="EductionType">
        <option value="High School">High School</option>
        <option value="Inter ">Inter</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.tech">M.Tech</option>
        <option value="P.hd">p.hd</option>
        </select>
        <br>
        <br>
        <fieldset>
        <legend>Availability:</legend>
        <label for="radio1">Full-Time</label>
        <input type="radio" name="radio" id="radio1">
        <br>
        <label for="radio2">Part-Time</label>
        <input type="radio" name="radio" id="radio2">
        <br>
        </fieldset>
        <br>
        <br>
        <label for="texrarea1"> Additional Comments:</label>
            <br>
            <textarea name="texrarea1" id="texrarea1" cols="10" rows="5"></textarea>
            <br>
            <button>Submit Application</button>
    </form>

</body>
</html>
