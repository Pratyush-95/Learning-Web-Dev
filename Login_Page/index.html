<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <form action="/login" type="submit">

        <section class="main">
            <div class="Outer-box">
                <h1 class="heading1">Welcome</h1>
                <div class="form-box">
                    <h3 class="heading2">Log In</h3>
                    <input type="text" placeholder="Username" id="user" class="input">
                    <input type="password" placeholder="Password" id="pass" class="input">
                    <div class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </div>
                    <button class="button">
                        Log in
                    </button>
                    <p class="footer1">Forget your password?</p>
                </div>
                <p class="footer2">Don't have any account?<b>Sign Up</b></p>
            </div>
        </section>
    </form>
</body>
</html>
